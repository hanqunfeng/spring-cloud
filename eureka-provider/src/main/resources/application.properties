server.port=8772
spring.application.name=eureka-provider

eureka-server.port=8080
eureka-server.domain=localhost
eureka.client.serviceUrl.defaultZone=http://${eureka-server.domain}:${eureka-server.port}/eureka/


#actuator springboot监控
#默认访问地址： http://localhost:8672/actuator

#如果指定了端口和context-path 则访问地址为：http://localhost:8888/management/actuator
# 默认项目使用的端口
#management.server.port=8888
# 默认项目使用的context-path
#management.server.servlet.context-path=/management
# 开启所有监控端点
management.endpoints.web.exposure.include=*
# 开启health显示，默认不显示
management.endpoint.health.show-details=always

#注册链路追踪服务
spring.zipkin.base-url=http://localhost:9411/

#cloud-config配置，获取远程配置文件
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
#如果config-server没有访问成功，则启动时快速抛出异常，否则要等一会才会抛异常
spring.cloud.config.fail-fast=true
#获取${spring.application.name}-${spring.cloud.config.profile}.properties/yml文件，本例中就是eureka-provider-dev.properties
spring.cloud.config.profile=dev
